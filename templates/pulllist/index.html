{% extends "root.html" %}
{% load staticfiles %}
{% load compress %}
{% load text_tags %}
{% block main %}

{{form.as_table}}

<div class="thumbs">
	<a href="{% url 'comics:possible' %}">Possible Series</a> |
	<a href="{% url 'comics:new_series' 0 %}">Create Series</a>
</div>
<hr />
<div id="pullsIndex"></div>
    <script type="text/javascript">
        ReactDOM.render(
            React.createElement(
                PullsWrapper,
                {
                    url:"{% url 'pulls:api:1.0:list' %}",
                    idata: {{json_pulls|safe}}
                }
            ),
            document.getElementById('pullsIndex')
        );
    </script>
<hr />
{% endblock %}
