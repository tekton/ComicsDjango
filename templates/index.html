{% extends "root.html" %}
{% load text_tags %}

{% block main %}

{{form.as_table}}

<div style="text-align: center;">
	{% for file in recentFiles %}
		<!-- {{ file.name }}-->
		<a href="{% url HomeComics.views.single_issue file.id %}"><img src="/static/images/{{file.thumbnail|hexVert}}" width="160px" /></a>
	{% endfor %}
</div>
<hr />
<div>
    {% for series in series_list %}
        <div><a href="{% url issues.views.browse series.id %}">
            {{series}}
        </a></div>
    {% endfor %}
</div>
<hr />
<div><a href="{% url HomeComics.views.possible_series_list %}">Possible Series</a> | <a href="{% url HomeComics.views.new_series_from_data 0 %}">Create Series</a></div>
{% endblock %}
