        //alert(id+" - "+box);
        $.getJSON(
            "/issues/ajax/transfer/"+comic,
            function(data){
            	//alert(data);
                if (data["added"] == True) {
                    //alert(data[box]);
                } else {
                    alert("Error");

{% block main %}

<div>
{% for single in possible %}

        <img src="/static/images/{{single.thumbnail|hexVert}}" style="float: left;"/>

    	<a href="#">Make Primary</a><br />

    	<button onClick='javascript:to_transfer("{{single.id}}")'>Add to transfer</button><br />

    </div>

</div>
