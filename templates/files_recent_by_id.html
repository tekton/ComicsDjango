{% extends "root.html" %}
{% load text_tags %}

{% block main %}
<style>
	table td {
		border: 1px solid gray;
		padding: 10px;
	}
</style>
<div>
    <table cellspacing="0">
	{% for file in recentFiles %}
		<!-- {{ file.name }}-->
		<tr>		    
            <td>{{file.comic_name}}</td>
		    <td>
		    	<a href="{% url 'comics:new_series' file.id  %}">{{file.comic_issue}}</a>
		    </td>
	        <td>
	        	<a href="{% url 'comics:single' file.id  %}">{{file.name}}</a>
	        </td>
		    <td><a href="{% url 'comics:dirpath' %}?dir_path={{file.dir_path}}">{{file.dir_path}}</a></td>
		    <td><a href="/comic_files_static{{file.dir_path}}/{{file.name}}">Download</a></td>
		</tr>
	{% endfor %}
	</table>
</div>
{% endblock %}
