<html>
<head>
    <base href="/comics/angular">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/src/css/styles.css">
    <link rel="stylesheet" href="/static/src/css/main.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="/static/src/js/es6-shim.min.js"></script>
    <script src="/static/src/js/system-polyfills.js"></script>
    <script src="/static/src/js/shims_for_IE.js"></script>
    <script src="/static/src/js/angular2-polyfills.js"></script>
    <script src="/static/src/js/system.src.js"></script>
    <script src="/static/src/js/Rx.js"></script>
    <script src="/static/src/js/angular2.js"></script>
    <script src="/static/src/js/http.js"></script>
    <script src="/static/src/js/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                "/static/app": {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('/static/app/main')
                .then(null, console.error.bind(console));
    </script>
</head>
<body>
<header id="siteheader">
    <div class="wrapper">
        <h1><a href="{% url 'comics:index' %}">ComicRate</a></h1>
        <nav id="sitenav">
            <ul class="nav">
                <li><a href="/pull">Pull List</a></li>
                <li><a href="/comics/series/all">Series</a></li>
                <li><a href="#">Page 3</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
        <div id="search" style="float: right;">
            <ul class="nav">
                <li>
                    <form action="{% url 'comics:search' %}" method="POST">
                        {% csrf_token %}
                        <label for="id_search_data">Search:</label>
                        <input type="text" name="search_data" id="id_search_data" />
                        <input type="Submit" />
                    </form>
                </li>
            </ul>
        </div>
        <div id="usernav">
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a href="#">{{user}} <i class="icon-triangle-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="/accounts/settings">Settings</a></li>
                        <li><a href="/accounts/logout/?next=/">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<div id="container">
    <div class="wrapper">
        <my-app><div id="ajaxloader">&nbsp;</div></my-app>
    </div>
</div>

<footer id="sitefooter">
    <div class="wrapper"></div>
</footer>

</body>
</html>
