<!doctype html>
<html lang="en">
<head>
	<style>

		/*
		 * Really, REALLY base reset
		 */
		html,
		body {
			margin: 0;
			padding: 0;
			font-size: 16px;
			line-height: 1.5em;
			font-family: Helvetica, Arial, sans-serif;
		}

		/*
		 * Various helpers
		 */
		.pull-left {
			float: left;
		}
		.pull-right {
			float: right;
		}
		.ninja {
			visibility: hidden;
			color: black;
			background-color: black;
			display: none;
		}

		/*
		 * Base Site Header Styles
		 */
		#siteheader {
			height: 50px;
			font-size: 1em;
			line-height: 50px;
		}
		#siteheader a {
			text-decoration: none;
		}
		#siteheader h1 {
			margin: 0 1em;
			padding: 0;
			font-size: 1em;
			float: left;
		}
		#siteheader ul.nav,
		#siteheader ul.nav ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		#siteheader ul.nav > li {
			display: block;
			float: left;
		}
		#siteheader ul.nav li a {
			display: block;
			padding: 0 1em;
		}
		#siteheader ul.nav li.dropdown {
			position: relative;
			min-width: 120px;
		}
		#siteheader ul.nav li.dropdown ul.dropdown-menu {
			display: none;
			position: absolute;
			top: 50px;
			left: 0;
			right: 0;
			background-color: #333;
		}


		i[class^="icon-"] {
			font-size: .65em;
			margin: 0 0 0 .5em;
			padding: 0;
			float: right;
		}
		i.icon-triangle-down:after {
			content: '\25bc';
		}

		/*
		 * Color Definitions
		 */
		#siteheader {
			background-color: #000;
		}
		#siteheader,
		#siteheader a {
			color: #FFF;
		}
		ul.nav li a:hover {
			background-color: #333;
		}

		/*
		 * Custom additions
		 */
		#usernav ul.nav {
			margin: 0 1em;
		}

		/*
		 * Sets width for site header content
		 * Leave margin as auto and just define width
		 */
		#siteheader .wrapper {
			width: 960px;
			margin: auto;
		}
		/*** old ***/
    	
    	#container, #head {
    		width: 960px;
    		margin: 0 auto;
    		padding: 10px;
    		border: 1px solid black;
    		background: #eee;
    		/*border-radius: 5px;*/
    	}
		
		#head h3 {
			color: #222;
			text-shadow: 0px 2px 3px #555;
			font-weight: bold;
			font-size: 2em;
		}
		
		#head {
			background-color: #474747;
			margin-bottom: 15px;
			border: 5px solid #aaa;
		}
		
		#head a, #head a:visited {
			color: #222;
			text-decoration: none
		}
		
		/* Gradient transparent - color - transparent :: stolen from http://css-tricks.com/examples/hrs/ */
		hr {
		    border: 0;
		    height: 1px;
		    background-image: -webkit-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); 
		    background-image:    -moz-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); 
		    background-image:     -ms-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); 
		    background-image:      -o-linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0)); 
		}
	</style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}

</head>
	<header id="siteheader">
		<div class="wrapper">
			<h1><a href="{% url HomeComics.views.index %}">ComicRate</a></h1>
			<nav id="sitenav">
				<ul class="nav">
					<li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
					<li><a href="#">Page 4</a></li>
				</ul>
			</nav>
			<div id="search">
				<ul class="nav">
					<li>
						<form action="{% url HomeComics.search.search_all %}" method="POST">
    	        			{% csrf_token %}
    	        			<label for="id_search_data">Search:</label>
    	        			<input type="text" name="search_data" id="id_search_data" />
    	        			<input type="Submit" />
    	    			</form>
					</li>
				</ul>
			</div>
			<div id="usernav">
				<ul class="nav pull-right">
					<li class="dropdown">
						<a href="#">User <i class="icon-triangle-down"></i></a>
						<ul class="dropdown-menu">
							<li><a href="#">Settings</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
			
		</div>
	</header>
	
    <div id="container">
		<div class="wrapper">
			{% block main %}{% endblock %}
		</div>
	</div>

    <footer id="sitefooter">
		<div class="wrapper"></div>
	</footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(function(){
			/*
			 * Navbar Dropdown Menu JavaScript
			 */
			var dropdownMenus = $('li.dropdown');

			dropdownMenus.bind('click',function(evt){
				evt.preventDefault();

				var dropdownTrigger = $(this),
					dropdownMenu = dropdownTrigger.find('> ul.dropdown-menu'),
					allDropdowns = $('.dropdown-menu');

				allDropdowns.each(function(idx,el){
					el = $(el);
					if (el[0] != dropdownMenu[0]) {
						el.hide();
					}
					else {
						el.toggle();
					}
				})
			});

			$(document).bind('click',function(evt){
				var targetEl = $(evt.target),
					allDropdowns = $('.dropdown-menu');

				if ( targetEl.parents('.dropdown').length <= 0 ) {
					allDropdowns.hide();
				}
			});
		});
	</script>
</body>
</html>
