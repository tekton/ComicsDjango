<h2 (click)="getList()">Series List</h2>
<table class="table table-striped" [mfData]="seriesList" #mf="mfDataTable" [mfRowsOnPage]="5">

    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="id">ID</mfDefaultSorter>
        </th>
        <th style="width: 60%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="tup">TUP</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="rm">Remove</mfDefaultSorter>
        </th>
    </tr>
    </thead>
<tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.id}}</td>
        <td (click)="gotoOverview(item)">{{item.name}}</td>
        <td class="text-right">TUP</td>
        <td></td>
    </tr>
</tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

<ul class="pulls">
    <li *ngFor="let series of seriesList" (click)="gotoOverview(series)">
        <span class="badge">{{series.id}}</span>
        <span class="text">{{series.name}}</span>
        <span class="controls">
        <span class="tup">Transfer Unread
        </span>
        <span class="remove">Remove</span>
        </span>
    </li>
</ul>
